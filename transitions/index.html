<!doctype html>
<html>

<head>
    <meta charset="utf-8" />

    <title>Transitions</title>

    <style type="text/css">
        .trigger-container {
            border: 10px solid #ccc;
            width: 200px;
            height: 200px;
        }

        .box {
            background-color: pink;
            width: 200px;
            height: 200px;
            transition: transform 500ms cubic-bezier(0, 0.47, 0.32, 1.97);
            pointer-events: none;
        }

        .trigger-container:hover .box {
            transform: translate(100px, 50px) rotate(35deg);
        }
    </style>
</head>

<body>
    <div class="trigger-container">
        <div class="box"></div>
    </div>
</body>

</html>
